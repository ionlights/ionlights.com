{{ define "page-header" }}
<div class="log-heading col-12 col-lg-8">
    <h1 class="log-title"> {{ .Name | title}} </h1>
    <div class="btn btn-log-date"> on {{ .Date.Format "Jan 02, 2006" }} </div>
</div>
{{ end }}

{{ define "content" }}
<div class="row px-3">
    <article class="col-12 col-lg-8" id="log-entry">
        {{ .Content }}
    </article>
    <div class="col-12 col-lg-4">
        <!-- TODO: add links to related articles -->
    </div>
</div>
{{ end }}
