<header class="navbar ionlights-navbar navbar-expand-md">
    <div class="container">
        <a class="navbar-brand ionlights-brand" href="{{ .Site.BaseURL }}"></a>

        <div class="navbar-toggler" data-toggle="collapse" data-target="#navbarGlobal" aria-controls="navbarGlobal" aria-expanded="false" aria-label="Toggle navigation">
            <span id="menu-text">
                menu
                <!-- <i id="menu-icon" class="fas fa-bars fa-md"> </i> -->
            </span>
        </div>

        <div class="collapse navbar-collapse" id="navbarGlobal">
            <div class="navbar-nav ml-auto ionlights-nav">
                {{ with .Site.Menus.main }}
                    {{ range sort . }}
                        <a class="nav-item nav-link" href="{{ .URL | relLangURL }}">
                            {{ .Name }}
                        </a>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</header>
