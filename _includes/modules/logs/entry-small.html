{% capture base_tag_cls %}
btn|
btn-sm|
btn-log-tags|
btn-{{ category }}|
{% endcapture %}

{% assign base_tag_cls = base_tag_cls | strip_newlines | split: "|" | join: " " %}

<article class="log-entry mb-3" id="{{ include.id }}">
  <h2 class="log-title">
    <a href="{{ post.url }}"> {{ post.title }} </a>
  </h2>
  <h5 class="log-snark">
    or... {{ post.snark }}
  </h5>
</article>
