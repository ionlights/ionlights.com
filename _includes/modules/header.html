{% capture header %}
  {% if include.fullname %}
    {{ include.fullname }}
  {% else %}
    {{ lookup }}
  {% endif %}
{% endcapture %}

<div class="log-heading mb-2">
  <h1 class="px-3 rounded">
    {{ header | strip | strip_newlines | downcase }}.log
  </h1>
  <p  class="px-3"> {{ page.explanatory_blurb }} </p>
</div>
